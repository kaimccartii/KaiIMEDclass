<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI TOOLS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 1rem 1.5rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 2rem;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .gallery img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI TOOLS</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="home">
            <h2>hi</h2>
            <p>my art :)</p>
        </section>
        <section id="gallery" class="gallery">
            <h2>Gallery</h2>
            <img src="images3/BIGSWORD(yellow).png" alt="Streetwear 1">
            <img src="images3/BIGSWORD.png" alt="Streetwear 2">
            <img src="images3/Flower.png" alt="Streetwear 3">
            <img src="images3/ICANSEEDEADPEOPLE.png" alt="Streetwear 4">
        </section>
    </div>
    <footer>
        <p>&copy; AI tools discussion. All rights reserved.</p>
    </footer>
</body>
</html>
