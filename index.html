<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Streetwear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFC7C8
        }

        header {
            background-color: #101010;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            height: 100px;
            vertical-align: middle;
        }

        nav {
            background-color: #A10000;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .gallery-item {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .price {
            font-size: 1.2em;
            color: #333;
        }

        footer {
            background-color: #A10000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/SIXTHSENSElogoppg(white)).png" alt="Urban Streetwear Logo">
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <section class="gallery">
            <div class="gallery-item">
                <img src="images/AWAKENED-tee.png" alt="Streetwear Image 1">
                <p class="item-name">Wings t-shirt</p>
                <p class="price">$49.99</p>
            </div>
            <div class="gallery-item">
                <img src="images/BIGSWORD(orange)shirt.png" alt="Streetwear Image 2">
                <p class="item-name">Camo (orange) t-shirt</p>
                <p class="price">$29.99</p>
            </div>
            <div class="gallery-item">
                <img src="images/BIGSWORD(yellow)shirt.png" alt="Streetwear Image 3">
                <p class="item-name">Camo (yellow) t-shirt</p>
                <p class="price">$29.99</p>
            </div>
            <div class="gallery-item">
                <img src="images/RINGZ-tee.png" alt="Streetwear Image 4">
                <p class="item-name">Secret t-shirt</p>
                <p class="price">$29.99</p>
            </div>
            <div class="gallery-item">
                <img src="images/SMILE!-tee.png" alt="Streetwear Image 5">
                <p class="item-name">Sword t-shirt</p>
                <p class="price">$49.99</p>
            </div>
            <div class="gallery-item">
                <img src="images/flowerboi_tee(grey).png" alt="Streetwear Image 6">
                <p class="item-name">Too far! t-shirt</p>
                <p class="price">$29.99</p>
            </div>
            <div class="gallery-item">
                <img src="images/BEYONSTARS-design.png" alt="Streetwear Image 7">
                <p class="item-name">Black hole t-shirt</p>
                <p class="price">$29.99</p>
            </div>
            <div class="gallery-item">
                <img src="images/KOSMOS-tee.png" alt="Streetwear Image 8">
                <p class="item-name">Spaceman t-shirt</p>
                <p class="price">$44.99</p>
            </div>
        </section>
    </div>
    <footer>
        &copy; 2024 Sixth Sense
    </footer>
</body>
</html>
